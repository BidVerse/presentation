<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/moon.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Brand Name</h1>
          <p>By Jacob Zwang, Ethan Hopkins, Ben Swerdlow, and a little
          bit of Jason Telanoff</p>
        </section>
        <section data-markdown>
          # The Problem Description of the problem
        </section>
        <section data-markdown>
          # Our Product Description of the problem
        </section>
        <section>
          <h1>Technologies</h1>
          <table>
            <thead>
              <tr>
                <th>Frontend</th>
                <td rowspan="2" style="vertical-align: middle;"><img src="assets/redwoodpng.png" height="100px" style="object-fit: contain;"/></td>
                <td><img src="assets/css.png" height="80px" style="object-fit: contain;"/></td>
                <td><img src="assets/flutterlogo.svg" height="80px" style="object-fit: contain;"/></td>
                <td><img src="assets/revealjs.svg" height="80px" style="object-fit: contain;"/></td>
              </tr>
              <tr>
                <th>Backend</th>
                <td><img src="assets/graphql.png" height="80px" style="object-fit: contain;"/></td>
                <td><img src="assets/netlify-logo.png" height="80px" style="object-fit: contain;"/></td>
                <td><img src="assets/gcloudsql.png" height="80px" style="object-fit: contain;"/></td>
              </tr>
            </thead>
          </table>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
